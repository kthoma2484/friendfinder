<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friendfinder - Survey Page</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>



</head>
<body>

  <div class="container">

    <div>
      <h1 class="text-center">Survey Questions</h1>
      <hr>
      <h3 class="text-left">About You</h3>
    </div>

    <form role="form" id="survey-container">

      <div class="form-group">
        <label for="your-name">Name (Required)</label>
        <input type="text" class="form-control" id="your-name">
      </div>

      <div class="form-group">
        <label for="your-photo">Link to Photo Image (Required)</label>
        <input type="text" class="form-control" id="your-photo">
      </div>
      <hr>

      {{compiledSurvey}}

    </form>



    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friend List</a> | <a href="*">Home Page</a> | <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a></p>
      </div>
    </footer>

  </div>

</body>
</html>
